name: Android Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create debug keystore
        run: |
          mkdir -p $HOME/.android
          keytool -genkey -v -keystore $HOME/.android/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Set up Android SDK
        env:
          ANDROID_HOME: ${{ runner.tool_cache }}/android-sdk
        run: |
          mkdir -p "$ANDROID_HOME"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d /tmp
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mv /tmp/cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          yes | sdkmanager --sdk_root="$ANDROID_HOME" --licenses 2>/dev/null || true
          sdkmanager --sdk_root="$ANDROID_HOME" "platforms;android-34" "build-tools;34.0.0"

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
        env:
          ANDROID_HOME: ${{ runner.tool_cache }}/android-sdk

      - name: Rename APK for release
        run: |
          cp app/build/outputs/apk/release/app-release.apk "PND-${{ github.ref_name }}.apk"

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          name: PND ${{ github.ref_name }}
          files: PND-${{ github.ref_name }}.apk
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
